<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>統義玻璃e化系統</title>
    <!-- 最新編譯和最佳化的 CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <!-- 選擇性佈景主題 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
    <!-- 最新編譯和最佳化的 JavaScript -->
    <!--<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>-->
    <!-- 警告：Respond.js 無法在 file:// 協定下運作 -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h2>UNI-PRESIDENT GLASS INDUSTRIAL</h2>
        </div>
        <div class="row">
            <div class="col-md-4 col-sm-6">
                <h3>單一登入帳號申請</h3>
                <p>提供同仁帳號申請與密碼更改服務。</p>
                <p>
                    <a href="http://upgi.ddns.net/singleSignOn/reset" class="btn btn-primary">前往系統</a>
                </p>
            </div>
            <div class="col-md-4 col-sm-6">
                <h3>產品開發案系統</h3>
                <p>提供同仁執行產品開發相關業務。</p>
                <p>
                    <a href="http://upgi.ddns.net/productDevelopment" class="btn btn-primary">前往系統</a>
                </p>
            </div>
            <div class="col-md-4 col-sm-6">
                <h3>塑化產品成本資料編輯表</h3>
                <p>塑化產品資料庫</p>
                <p>
                    <a href="http://upgi.ddns.net/productDatabase/plastic" class="btn btn-primary">前往系統</a>
                </p>
            </div>
            <div class="col-md-4 col-sm-6">
                <h3>氣泡數監測系統</h3>
                <p>玻璃產品氣泡數監測</p>
                <p>
                    <a href="http://upgi.ddns.net:9002/seedCount/index" class="btn btn-primary">前往系統</a>
                </p>
            </div>
            <div class="col-md-4 col-sm-6">
                <h3>氣泡數 - 手機輸入</h3>
                <p>版本測試中</p>
                <p>
                    <a href="http://upgi.ddns.net:9002/seedCount/mobile" class="btn btn-primary">前往系統</a>
                </p>
            </div>
            <div class="col-md-4 col-sm-6">
                <h3>七大浪費</h3>
                <p>七大浪費成果資料</p>
                <p>
                    <a href="http://upgi.ddns.net/wasteReduction" class="btn btn-primary">前往系統</a>
                </p>
            </div>
            <div class="col-md-4 col-sm-6">
                <h3>逾期款查詢系統</h3>
                <p>逾期款查詢系統</p>
                <p>
                    <a href="http://upgi.ddns.net:9003/overdueMonitor" class="btn btn-primary" disabled>暫停服務</a>
                </p>
            </div>
            <div class="col-md-4 col-sm-6">
                <h3>逾期款概況檢視&nbsp;-&nbsp;手機版</h3>
                <p>逾期款查詢系統</p>
                <p>
                    <a href="http://upgi.ddns.net:9003/overdueMonitor/mobileReport.html" class="btn btn-primary">前往系統</a>
                </p>
            </div>
            <div class="col-md-4 col-sm-6">
                <h3>生產履歷</h3>
                <p>各項生產表單</p>
                <p>
                    <a href="http://upgi.ddns.net/productionHistory/Duty/DutyList" class="btn btn-primary">前往系統</a>
                </p>
            </div>
            <div class="col-md-4 col-sm-6">
                <h4>製造課生產條件記錄表</h4>
                <p>生產條件登錄</p>
                <p>
                    <a href="http://upgi.ddns.net:9004/productionHistory/isProdDataForm?formReference=isProdData" class="btn btn-primary">前往系統</a>
                </p>
            </div>
        </div>
    </div>

</html>
